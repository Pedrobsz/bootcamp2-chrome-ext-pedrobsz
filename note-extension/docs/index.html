<body>
  <h1>Notepad Extension</h1>
  <p>Extensão simples de bloco de notas no popup.</p>

  <h2>Instalação manual</h2>
  <ol>
    <li>Acesse <code>chrome://extensions</code> e ative o Modo Desenvolvedor.</li>
    <li>Clique em <strong>Load unpacked</strong> e selecione a pasta do projeto.</li>
    <li>Clique no ícone da extensão e teste o bloco de notas.</li>
  </ol>
</body>
